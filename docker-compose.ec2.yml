version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: chat-postgres
    environment:
      POSTGRES_USER: chatuser
      POSTGRES_PASSWORD: chatpass
      POSTGRES_DB: chatdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    networks:
      - chat-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: chat-redis
    ports:
      - "6379:6379"
    networks:
      - chat-network
    restart: unless-stopped

  user-service:
    image: trinh312/chat-user:latest
    container_name: chat-user
    depends_on:
      - postgres
      - redis
    environment:
      - DATABASE_URL=postgresql://chatuser:chatpass@postgres:5432/chatdb?sslmode=disable
      - REDIS_URL=redis:6379
      - JWT_SECRET=your-production-secret-key-change-this
    ports:
      - "8001:8000"
      - "9001:9000"
    networks:
      - chat-network
    restart: unless-stopped

  chat-app:
    image: trinh312/chat-app:latest
    container_name: chat-app
    depends_on:
      - postgres
      - redis
      - user-service
    environment:
      - DATABASE_URL=postgresql://chatuser:chatpass@postgres:5432/chatdb?sslmode=disable
      - REDIS_URL=redis:6379
      - REDIS_PASSWORD=
      - JWT_SECRET=your-production-secret-key-change-this
      - USER_SERVICE_ADDR=user-service:9000
    ports:
      - "8000:8000"
      - "9000:9000"
    networks:
      - chat-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: chat-nginx
    depends_on:
      - chat-app
      - user-service
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.ec2.conf:/etc/nginx/nginx.conf:ro
    networks:
      - chat-network
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: chat-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.ec2.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - chat-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: chat-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=chatadmin123
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - chat-network
    restart: unless-stopped

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:

networks:
  chat-network:
    driver: bridge
