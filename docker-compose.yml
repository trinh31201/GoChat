version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: newchat-postgres
    environment:
      POSTGRES_USER: chatuser
      POSTGRES_PASSWORD: chatpass
      POSTGRES_DB: chatdb
    ports:
      - "5433:5432"
    volumes:
      - newchat_postgres_data:/var/lib/postgresql/data
    networks:
      - chat-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chatuser -d chatdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: newchat-redis
    ports:
      - "6381:6379"
    networks:
      - chat-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  nginx:
    image: nginx:alpine
    container_name: newchat-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - user-service
      - chat-service-1
      - chat-service-2
    networks:
      - chat-network
    restart: unless-stopped

  migrate:
    image: migrate/migrate
    container_name: newchat-migrate
    volumes:
      - ./migrations:/migrations
    command: [
      "-path", "/migrations",
      "-database", "postgres://chatuser:chatpass@postgres:5432/chatdb?sslmode=disable",
      "up"
    ]
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - chat-network

  # User Service (single instance - handles auth)
  user-service:
    build:
      context: .
      dockerfile: cmd/user/Dockerfile
    container_name: newchat-user-service
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://chatuser:chatpass@postgres:5432/chatdb?sslmode=disable
      - JWT_SECRET=your-secret-key-change-in-production
    ports:
      - "8001:8000"
      - "9001:9000"
    volumes:
      - ./configs:/root/configs
    networks:
      - chat-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8000/health"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Chat Service Instance 1
  chat-service-1:
    build:
      context: .
      dockerfile: cmd/chat/Dockerfile
    container_name: newchat-chat-1
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      user-service:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://chatuser:chatpass@postgres:5432/chatdb?sslmode=disable
      - REDIS_URL=redis:6379
      - REDIS_PASSWORD=
      - USER_SERVICE_ADDR=user-service:9000
      - SERVER_ID=chat-1
    ports:
      - "8002:8000"
      - "9002:9000"
    volumes:
      - ./configs:/root/configs
    networks:
      - chat-network
    restart: unless-stopped

  # Chat Service Instance 2
  chat-service-2:
    build:
      context: .
      dockerfile: cmd/chat/Dockerfile
    container_name: newchat-chat-2
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      user-service:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://chatuser:chatpass@postgres:5432/chatdb?sslmode=disable
      - REDIS_URL=redis:6379
      - REDIS_PASSWORD=
      - USER_SERVICE_ADDR=user-service:9000
      - SERVER_ID=chat-2
    ports:
      - "8003:8000"
      - "9003:9000"
    volumes:
      - ./configs:/root/configs
    networks:
      - chat-network
    restart: unless-stopped

volumes:
  newchat_postgres_data:

networks:
  chat-network:
    driver: bridge