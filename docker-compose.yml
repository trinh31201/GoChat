version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: newchat-postgres
    environment:
      POSTGRES_USER: chatuser
      POSTGRES_PASSWORD: chatpass
      POSTGRES_DB: chatdb
    ports:
      - "5433:5432"
    volumes:
      - newchat_postgres_data:/var/lib/postgresql/data
    networks:
      - chat-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chatuser -d chatdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: newchat-redis
    ports:
      - "6381:6379"
    networks:
      - chat-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  nginx:
    image: nginx:alpine
    container_name: newchat-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - user-service
      - chat-service-1
      - chat-service-2
    networks:
      - chat-network
    restart: unless-stopped

  migrate:
    image: migrate/migrate
    container_name: newchat-migrate
    volumes:
      - ./migrations:/migrations
    command: [
      "-path", "/migrations",
      "-database", "postgres://chatuser:chatpass@postgres:5432/chatdb?sslmode=disable",
      "up"
    ]
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - chat-network

  # User Service (single instance - handles auth)
  user-service:
    build:
      context: .
      dockerfile: cmd/user/Dockerfile
    container_name: newchat-user-service
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://chatuser:chatpass@postgres:5432/chatdb?sslmode=disable
      - JWT_SECRET=your-secret-key-change-in-production
    ports:
      - "8001:8000"
      - "9001:9000"
    volumes:
      - ./configs:/root/configs
    networks:
      - chat-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8000/health"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Chat Service Instance 1
  chat-service-1:
    build:
      context: .
      dockerfile: cmd/chat/Dockerfile
    container_name: newchat-chat-1
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      user-service:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://chatuser:chatpass@postgres:5432/chatdb?sslmode=disable
      - REDIS_URL=redis:6379
      - REDIS_PASSWORD=
      - USER_SERVICE_ADDR=user-service:9000
      - SERVER_ID=chat-1
    ports:
      - "8002:8000"
      - "9002:9000"
    volumes:
      - ./configs:/root/configs
    networks:
      - chat-network
    restart: unless-stopped

  # Chat Service Instance 2
  chat-service-2:
    build:
      context: .
      dockerfile: cmd/chat/Dockerfile
    container_name: newchat-chat-2
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      user-service:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://chatuser:chatpass@postgres:5432/chatdb?sslmode=disable
      - REDIS_URL=redis:6379
      - REDIS_PASSWORD=
      - USER_SERVICE_ADDR=user-service:9000
      - SERVER_ID=chat-2
    ports:
      - "8003:8000"
      - "9003:9000"
    volumes:
      - ./configs:/root/configs
    networks:
      - chat-network
    restart: unless-stopped

  # Prometheus - collects metrics from all services
  prometheus:
    image: prom/prometheus:latest
    container_name: newchat-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    depends_on:
      - user-service
      - chat-service-1
      - chat-service-2
    networks:
      - chat-network
    restart: unless-stopped

  # Grafana - visualize metrics as graphs/dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: newchat-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - chat-network
    restart: unless-stopped

  # MinIO - S3-compatible object storage for images
  minio:
    image: minio/minio:latest
    container_name: newchat-minio
    ports:
      - "9100:9000"   # API
      - "9101:9001"   # Console UI
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - chat-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Create default bucket on startup
  minio-init:
    image: minio/mc
    container_name: newchat-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/chat-images --ignore-existing;
      mc anonymous set public myminio/chat-images;
      echo 'Bucket created';
      "
    networks:
      - chat-network

volumes:
  newchat_postgres_data:
  prometheus_data:
  grafana_data:
  minio_data:

networks:
  chat-network:
    driver: bridge