version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: newchat-postgres
    environment:
      POSTGRES_USER: chatuser
      POSTGRES_PASSWORD: chatpass
      POSTGRES_DB: chatdb
    ports:
      - "5433:5432"
    volumes:
      - newchat_postgres_data:/var/lib/postgresql/data
    networks:
      - chat-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chatuser -d chatdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: newchat-redis
    ports:
      - "6381:6379"
    networks:
      - chat-network

  migrate:
    image: migrate/migrate
    container_name: newchat-migrate
    volumes:
      - ./migrations:/migrations
    command: [
      "-path", "/migrations",
      "-database", "postgres://chatuser:chatpass@postgres:5432/chatdb?sslmode=disable",
      "up"
    ]
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - chat-network

  chat-app:
    build: .
    container_name: newchat-app
    depends_on:
      - postgres
      - redis
    environment:
      - DATABASE_URL=postgresql://chatuser:chatpass@postgres:5432/chatdb?sslmode=disable
      - REDIS_URL=redis:6379
      - REDIS_PASSWORD=
      - JWT_SECRET=your-secret-key-change-in-production
    ports:
      - "8001:8000"  # HTTP/REST
      - "9001:9000"  # gRPC
    volumes:
      - ./configs:/root/configs
    networks:
      - chat-network
    restart: unless-stopped

volumes:
  newchat_postgres_data:

networks:
  chat-network:
    driver: bridge