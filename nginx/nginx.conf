worker_processes auto;

events {
    worker_connections 10000;
}

http {
    # WebSocket upgrade map
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    # User Service - single instance for authentication
    upstream user_backend {
        server user-service:8000;
        keepalive 32;
    }

    # Chat Services - multiple instances with least connections
    upstream chat_backend {
        least_conn;  # Send to server with fewest active connections
        server chat-service-1:8000;
        server chat-service-2:8000;
        keepalive 64;
    }

    server {
        listen 80;
        server_name localhost;

        # Default timeouts for REST APIs
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # User's rooms endpoint - goes to Chat Service (must be before /api/v1/users)
        location ~ ^/api/v1/users/\d+/rooms {
            proxy_pass http://chat_backend;

            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header Connection "";
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # User Service endpoints (login, register, user management)
        location /api/v1/users {
            proxy_pass http://user_backend;

            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header Connection "";
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # WebSocket endpoint - goes to Chat Services
        location /ws {
            proxy_pass http://chat_backend;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_buffering off;
            proxy_cache off;

            # WebSocket specific timeouts
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }

        # Room endpoints - goes to Chat Services
        location /api/v1/rooms {
            proxy_pass http://chat_backend;

            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header Connection "";
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Chat/Message endpoints - goes to Chat Services
        location /api/v1/chat {
            proxy_pass http://chat_backend;

            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header Connection "";
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # File upload endpoint - goes to Chat Services
        location /api/v1/upload {
            proxy_pass http://chat_backend;

            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header Connection "";
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Allow larger file uploads (10MB)
            client_max_body_size 10M;
            proxy_request_buffering off;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # pprof profiling endpoints
        location /debug/pprof/ {
            proxy_pass http://chat_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header Connection "";
            proxy_read_timeout 120s;  # Profile can take time
        }

        # Static files and root - goes to Chat Services
        location / {
            proxy_pass http://chat_backend;

            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header Connection "";
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
