server:
  http:
    addr: 0.0.0.0:8000
    timeout: 30s
  grpc:
    addr: 0.0.0.0:9000
    timeout: 30s

data:
  database:
    driver: postgres
    source: ${DATABASE_URL}
    max_idle_conns: 50
    max_open_conns: 300
    conn_max_lifetime: 3600s
  redis:
    addr: ${REDIS_URL}
    password: ${REDIS_PASSWORD}
    db: 0
    read_timeout: 3s
    write_timeout: 3s
  minio:
    endpoint: ${MINIO_ENDPOINT:minio:9000}
    access_key: ${MINIO_ACCESS_KEY:minioadmin}
    secret_key: ${MINIO_SECRET_KEY:minioadmin}
    bucket_name: ${MINIO_BUCKET:chat-images}
    use_ssl: false
    public_url: ${MINIO_PUBLIC_URL:http://localhost:9100}

auth:
  jwt_secret: ${JWT_SECRET}
  jwt_expire: 86400s

log:
  level: info
  format: json
  output: stdout
